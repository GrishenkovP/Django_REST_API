<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<h1>Все книги</h1>
{% for book in book_list %}
    <ul>
    <li>Заголовок: {{ book.title }}</li>
    <li>Подзаголовок: {{ book.subtitle }}</li>
    <li>Автор: {{ book.author }}</li>
    <li>ISBN: {{ book.isbn }}</li>
    </ul>

{% endfor %}





</body>
</html>
